{% extends 'index.html' %}

{% block title %} Upload Network Data {% endblock %}

{% block content %}
    <div class="card upload-card p-4">
        <h4 class="mb-3 text-center">Upload Network Data</h4>
        <form action="{{ url_for('upload_data') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select a CSV file</label>
                <input class="form-control" type="file" name="file" id="file" accept=".csv" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>

        <p class="mt-3">
            Don't have a sample? <a href="{{ url_for('static', filename='template.csv') }}" class="btn btn-outline-secondary btn-sm">Download Template</a>
        </p>
    </div>

{% endblock %}
