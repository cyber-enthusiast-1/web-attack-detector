{% extends 'index.html' %}

{% block title %} Upload Success {% endblock %}

{% block content %}

    <div class="container text-center mt-5">
        <div class="tick-icon">
            <i class="fa fa-thumbs-up fa-5x text-success mb-3" aria-hidden="true"></i>
        </div>
        <h2 class="mt-3 text-success">File Uploaded Successfully!</h2>
        <p class="upload-info mt-2">
            <strong>Filename:</strong> {{ filename }}<br>
            <strong>Rows:</strong> {{ rows }} | <strong>Columns:</strong> {{ cols }}
        </p>
        <a href="{{ url_for('predict') }}" class="btn btn-primary mt-4">Proceed to Predict</a>
    </div>

{% endblock %}
